<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dual System</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:url("images/front.jpg") center/cover no-repeat;
    color:white;
    font-family:Helvetica, Arial, sans-serif;
    height:100vh;
    overflow:hidden;
}

/* ---------- СЛОИ ---------- */

.layer{
    position:fixed;
    inset:0;
    transition:clip-path 1.2s cubic-bezier(.77,0,.18,1);
}

/* BUILD (белый слой сверху при активации) */
.build-layer{
    background:white;
    z-index:2;
    clip-path:circle(0px at 0% 100%);
}

/* CREATE (граффити слой) */
.create-layer{
    background:url("images/graffitymain.jpg") center/cover no-repeat;
    z-index:1;
    clip-path:circle(0px at 100% 100%);
}

/* ---------- СЕТКА ---------- */

.grid{
    position:fixed;
    inset:0;
    pointer-events:none;
    opacity:0;
    z-index:3;
    transition:opacity .6s ease;

    background-image:
        linear-gradient(rgba(0,0,0,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.08) 1px, transparent 1px);

    background-size:140px 140px;
}

.grid.active{
    opacity:1;
}

/* ---------- ТЕКСТОВЫЕ ЗОНЫ ---------- */

.zone{
    position:absolute;
    bottom:140px;
    z-index:10;
    transition:opacity .4s ease, transform .4s ease, color .4s ease;
}

#build{ left:80px; }
#create{ right:80px; text-align:right; }

.main-title{
    font-size:72px;
    font-weight:600;
    letter-spacing:12px;
    text-transform:uppercase;
    cursor:pointer;
    transition:color .4s ease;
}

/* стили для ссылок внутри подменю */
.sub a {
    color: inherit;              /* наследуем цвет от родителя */
    text-decoration: none;        /* убираем подчёркивание */
    display: inline-block;        /* для отступов если надо */
    transition: opacity 0.2s ease;
}

.sub a:hover {
    opacity: 0.7;                 /* лёгкое изменение при наведении */
}

.sub{
    margin-top:20px;
    font-size:16px;
    letter-spacing:4px;
    line-height:1.8;
    opacity:.7;
}

.fade-out{
    opacity:0;
    transform:translateY(10px);
    pointer-events:none;
}

/* Инверсия текста при BUILD */
.build-active .zone{
    color:black;
}

/* ---------- НИЖНЯЯ ПАНЕЛЬ ---------- */

.bottom-bar{
    position:absolute;
    bottom:40px;
    width:100%;
    padding:0 80px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:14px;
    letter-spacing:3px;
    text-transform:uppercase;
    z-index:20;
}

.bottom-bar a{
    color:inherit;
    text-decoration:none;
    opacity:.6;
    transition:opacity .3s ease;
}

.bottom-bar a:hover{
    opacity:1;
}

.contact{
    display:flex;
    gap:16px;
    align-items:center;
}

.divider{
    opacity:.3;
}

/* Инверсия нижней панели при BUILD */
.build-active .bottom-bar{
    color:black;
}

/* ---------- АДАПТИВ ---------- */

@media(max-width:900px){

    .main-title{
        font-size:40px;
    }

    #build{ left:40px; }
    #create{ right:40px; }

    .bottom-bar{
        padding:0 40px;
        flex-direction:column;
        gap:16px;
        align-items:flex-start;
    }

}
</style>
</head>

<body>

<div class="layer build-layer"></div>
<div class="layer create-layer"></div>
<div class="grid"></div>

<div class="zone" id="build">
    <div class="main-title" id="buildBtn">TO BUILD</div>
    <div class="sub">
        <a href="architecture.html">Architecture</a><br>
        <a href="urban.html">Urban / Research</a><br>
        <a href="ai.html">AI Experiments</a>
    </div>
</div>

<div class="zone" id="create">
    <div class="main-title" id="createBtn">TO CREATE</div>
    <div class="sub">
        <a href="design.html">Design</a><br>
        <a href="video.html">Video</a><br>
        <a href="radio.html">Local Radio</a>
    </div>
</div>

<div class="bottom-bar">
    <div class="about-link">
        <a href="about.html">Manifesto / About</a>
    </div>
    <div class="contact">
        <a href="mailto:navilen@bk.ru">navilen@bk.ru</a>
        <span class="divider">—</span>
        <a href="https://www.instagram.com/molodostibolshenebudet/" target="_blank">Instagram</a>
        <span class="divider">—</span>
        <a href="https://www.behance.net/avasileuskaya" target="_blank">Behance</a>
        <span class="divider">—</span>
        <a href="https://linkedin.com/in/worldwidemoment/" target="_blank">LinkedIn</a>
    </div>
</div>
<script>
const buildZone = document.getElementById("build");
const createZone = document.getElementById("create");
const buildLayer = document.querySelector(".build-layer");
const createLayer = document.querySelector(".create-layer");
const grid = document.querySelector(".grid");

/* BUILD */
buildZone.addEventListener("mouseenter", () => {
    buildLayer.style.clipPath = "circle(150% at 0% 100%)";
    document.body.classList.add("build-active");
    createZone.classList.add("fade-out");
    grid.classList.add("active");
});

buildZone.addEventListener("mouseleave", () => {
    buildLayer.style.clipPath = "circle(0px at 0% 100%)";
    document.body.classList.remove("build-active");
    createZone.classList.remove("fade-out");
    grid.classList.remove("active");
});

/* CREATE */
createZone.addEventListener("mouseenter", () => {
    createLayer.style.clipPath = "circle(150% at 100% 100%)";
    buildZone.classList.add("fade-out");
});

createZone.addEventListener("mouseleave", () => {
    createLayer.style.clipPath = "circle(0px at 100% 100%)";
    buildZone.classList.remove("fade-out");
});
</script>
</body>
</html>
