<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Architectural System — Dual Mode</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
    height: 100vh;
}

/* Основной контейнер */
.container {
    position: relative;
    width: 100%;
    height: 100vh;
}

/* Левая и правая зоны */
.zone {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: flex-start;
    padding: 40px;
    font-size: 20px;
    letter-spacing: 3px;
    text-transform: uppercase;
    z-index: 3;
}

.left {
    left: 0;
    justify-content: flex-start;
}

.right {
    right: 0;
    justify-content: flex-end;
}

/* Радиальный слой */
.reveal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 2;
    mix-blend-mode: difference;
}

/* Текстура для андеграунда */
.texture {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
    background-size: cover;
    background-position: center;
    pointer-events: none;
    z-index: 1;
    opacity: 0;
}

/* Центральный текст */
.center-text {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    letter-spacing: 2px;
    color: #666;
    z-index: 3;
}

@media (max-width: 768px) {
    .zone {
        font-size: 16px;
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="zone left">TO BUILD</div>
    <div class="zone right">TO CREATE</div>
    <div class="reveal"></div>
    <div class="texture"></div>
    <div class="center-text">
        Anastasiya Vasileuskaya — Architectural System
    </div>
</div>

<script>
const reveal = document.querySelector('.reveal');
const texture = document.querySelector('.texture');

document.addEventListener('mousemove', (e) => {

    const x = e.clientX;
    const y = e.clientY;
    const width = window.innerWidth;

    const radius = 300;

    if (x < width / 2) {
        // Левая зона — белая инверсия
        texture.style.opacity = 0;

        reveal.style.background = `
            radial-gradient(circle ${radius}px at ${x}px ${y}px,
            white 0%,
            white 40%,
            transparent 100%)
        `;

    } else {
        // Правая зона — текстура
        texture.style.opacity = 1;

        reveal.style.background = `
            radial-gradient(circle ${radius}px at ${x}px ${y}px,
            black 0%,
            black 40%,
            transparent 100%)
        `;
    }
});
</script>

</body>
</html>
