<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dual Architectural System</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    color: white;
    font-family: Helvetica, Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
}

/* Основные зоны */
.zone {
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: flex-start;
    padding: 120px 80px;
    font-size: 64px;
    font-weight: 600;
    letter-spacing: 10px;
    text-transform: uppercase;
    z-index: 5;
    text-decoration: none;
    color: inherit;
    cursor: pointer;
}

.left {
    left: 0;
    justify-content: flex-start;
}

.right {
    right: 0;
    justify-content: flex-end;
}

/* Белый слой */
.white-layer {
    position: fixed;
    inset: 0;
    background: white;
    clip-path: circle(0px at 50% 50%);
    transition: clip-path 0.8s cubic-bezier(.77,0,.18,1);
    z-index: 2;
}

/* Текстурный слой */
.texture-layer {
    position: fixed;
    inset: 0;
    background-image: url("https://images.unsplash.com/photo-1519608487953-e999c86e7455");
    background-size: cover;
    background-position: center;
    clip-path: circle(0px at 50% 50%);
    transition: clip-path 0.9s cubic-bezier(.77,0,.18,1);
    z-index: 1;
}

/* Инверсия текста при белом фоне */
.invert {
    color: black !important;
}

.center-text {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    letter-spacing: 3px;
    color: #555;
    z-index: 5;
}

@media (max-width: 768px) {
    .zone {
        font-size: 32px;
        padding: 80px 40px;
    }
}
</style>
</head>

<body>

<div class="white-layer"></div>
<div class="texture-layer"></div>

<div class="zone left" id="build">TO BUILD</div>
<div class="zone right" id="create">TO CREATE</div>

<div class="center-text">
Anastasiya Vasileuskaya — Architectural System
</div>

<script>

const whiteLayer = document.querySelector('.white-layer');
const textureLayer = document.querySelector('.texture-layer');
const build = document.getElementById('build');
const create = document.getElementById('create');

function expand(layer, x, y) {
    layer.style.clipPath = `circle(150% at ${x}px ${y}px)`;
}

function collapse(layer) {
    layer.style.clipPath = `circle(0px at 50% 50%)`;
}

/* TO BUILD */

build.addEventListener('mouseenter', (e) => {
    const rect = e.target.getBoundingClientRect();
    const x = rect.left + rect.width / 2;
    const y = rect.top + rect.height / 2;

    expand(whiteLayer, x, y);
    build.classList.add('invert');
});

build.addEventListener('mouseleave', () => {
    collapse(whiteLayer);
    build.classList.remove('invert');
});

/* TO CREATE */

create.addEventListener('mouseenter', (e) => {
    const rect = e.target.getBoundingClientRect();
    const x = rect.left + rect.width / 2;
    const y = rect.top + rect.height / 2;

    expand(textureLayer, x, y);
});

create.addEventListener('mouseleave', () => {
    collapse(textureLayer);
});

</script>

</body>
</html>
