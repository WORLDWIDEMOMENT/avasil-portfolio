<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dual System</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    color: white;
    font-family: Helvetica, Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
}

/* Текстовые зоны */
.zone {
    position: absolute;
    bottom: 120px;
    font-size: 72px;
    font-weight: 600;
    letter-spacing: 12px;
    text-transform: uppercase;
    z-index: 10;
    cursor: pointer;
}

#build {
    left: 80px;
}

#create {
    right: 80px;
}

/* Белый слой */
.white-layer {
    position: fixed;
    inset: 0;
    background: white;
    clip-path: circle(0px at 0 0);
    transition: clip-path 0.9s cubic-bezier(.77,0,.18,1);
    z-index: 2;
}

/* Текстурный слой */
.texture-layer {
    position: fixed;
    inset: 0;
    background-image: url("https://images.unsplash.com/photo-1519608487953-e999c86e7455");
    background-size: cover;
    background-position: center;
    clip-path: circle(0px at 0 0);
    transition: clip-path 1s cubic-bezier(.77,0,.18,1);
    z-index: 1;
}

/* Инверсия текста */
.invert {
    color: black;
}

.center-text {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    letter-spacing: 3px;
    color: #555;
}
</style>
</head>

<body>

<div class="white-layer"></div>
<div class="texture-layer"></div>

<div class="zone" id="build">TO BUILD</div>
<div class="zone" id="create">TO CREATE</div>

<div class="center-text">
Anastasiya Vasileuskaya — Architectural System
</div>

<script>

const whiteLayer = document.querySelector('.white-layer');
const textureLayer = document.querySelector('.texture-layer');
const build = document.getElementById('build');
const create = document.getElementById('create');

function expand(layer, x, y) {
    layer.style.clipPath = `circle(150% at ${x}px ${y}px)`;
}

function collapse(layer) {
    layer.style.clipPath = `circle(0px at 0 0)`;
}

/* TO BUILD */

build.addEventListener('mouseenter', (e) => {
    const x = e.clientX;
    const y = e.clientY;

    expand(whiteLayer, x, y);
    build.classList.add('invert');
});

build.addEventListener('mouseleave', () => {
    collapse(whiteLayer);
    build.classList.remove('invert');
});

/* TO CREATE */

create.addEventListener('mouseenter', (e) => {
    const x = e.clientX;
    const y = e.clientY;

    expand(textureLayer, x, y);
});

create.addEventListener('mouseleave', () => {
    collapse(textureLayer);
});

</script>

</body>
</html>
