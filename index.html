<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dual System</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    background:black;
    color:white;
    font-family:Helvetica, Arial, sans-serif;
    height:100vh;
    overflow:hidden;
}

/* Зоны */
.zone {
    position:absolute;
    bottom:140px;
    z-index:10;
}

.main-title {
    font-size:72px;
    font-weight:600;
    letter-spacing:12px;
    text-transform:uppercase;
    cursor:pointer;
}

.sub {
    margin-top:20px;
    font-size:16px;
    letter-spacing:4px;
    line-height:1.8;
    opacity:0.7;
}

#build { left:80px; }
#create { right:80px; text-align:right; }

/* Белый слой */
.white-layer,
.texture-layer {
    position:fixed;
    inset:0;
    clip-path:circle(0px at 0 0);
    transition:clip-path 1s cubic-bezier(.77,0,.18,1);
}

.white-layer {
    background:white;
    z-index:2;
}

.texture-layer {
    background-image:url("https://images.unsplash.com/photo-1519608487953-e999c86e7455");
    background-size:cover;
    background-position:center;
    z-index:1;
}

/* Инверсия */
.invert { color:black; }

/* Нижняя ссылка */
.bottom-link {
    position:absolute;
    bottom:40px;
    width:100%;
    text-align:center;
    font-size:14px;
    letter-spacing:4px;
    opacity:0.6;
    cursor:pointer;
    text-transform:uppercase;
}

.bottom-link:hover { opacity:1; }

</style>
</head>

<body>

<div class="white-layer"></div>
<div class="texture-layer"></div>

<div class="zone" id="build">
    <div class="main-title">TO BUILD</div>
    <div class="sub">
        Architecture<br>
        Urban / Research<br>
        AI Experiments
    </div>
</div>

<div class="zone" id="create">
    <div class="main-title">TO CREATE</div>
    <div class="sub">
        Design<br>
        Video<br>
        Local Radio
    </div>
</div>

<div class="bottom-link">
    Manifesto / About
</div>

<script>

const whiteLayer = document.querySelector('.white-layer');
const textureLayer = document.querySelector('.texture-layer');
const buildTitle = document.querySelector('#build .main-title');
const createTitle = document.querySelector('#create .main-title');

let buildTimeout;
let createTimeout;

let lastBuildX = 0;
let lastBuildY = 0;

let lastCreateX = 0;
let lastCreateY = 0;

function expand(layer, x, y) {
    layer.style.clipPath = `circle(150% at ${x}px ${y}px)`;
}

function collapse(layer, x, y) {
    layer.style.clipPath = `circle(0px at ${x}px ${y}px)`;
}

/* TO BUILD */

buildTitle.addEventListener('mouseenter', (e) => {

    lastBuildX = e.clientX;
    lastBuildY = e.clientY;

    buildTimeout = setTimeout(() => {
        expand(whiteLayer, lastBuildX, lastBuildY);
        document.querySelector('#build').classList.add('invert');
    }, 250);

});

buildTitle.addEventListener('mouseleave', () => {
    clearTimeout(buildTimeout);
    collapse(whiteLayer, lastBuildX, lastBuildY);
    document.querySelector('#build').classList.remove('invert');
});

/* TO CREATE */

createTitle.addEventListener('mouseenter', (e) => {

    lastCreateX = e.clientX;
    lastCreateY = e.clientY;

    createTimeout = setTimeout(() => {
        expand(textureLayer, lastCreateX, lastCreateY);
    }, 250);

});

createTitle.addEventListener('mouseleave', () => {
    clearTimeout(createTimeout);
    collapse(textureLayer, lastCreateX, lastCreateY);
});

</script>

</body>
</html>
