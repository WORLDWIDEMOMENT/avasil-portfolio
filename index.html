<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Architectural System</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
    height: 100vh;
}

.corner {
    position: absolute;
    top: 40px;
    font-size: 18px;
    letter-spacing: 3px;
    cursor: pointer;
    z-index: 10;
    transition: 0.3s;
}

#build {
    left: 40px;
}

#create {
    right: 40px;
}

.circle {
    position: absolute;
    width: 200vmax;
    height: 200vmax;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.6s ease;
    z-index: 1;
}

.white-mode {
    background: white;
}

.texture-mode {
    background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');
    background-size: cover;
    background-position: center;
}

.invert {
    color: black;
}

.active {
    transform: translate(-50%, -50%) scale(1);
}
</style>

</head>
<body>

<div id="build" class="corner">TO BUILD</div>
<div id="create" class="corner">TO CREATE</div>

<div id="circle" class="circle"></div>

<script>
const build = document.getElementById("build");
const create = document.getElementById("create");
const circle = document.getElementById("circle");

build.addEventListener("mouseenter", () => {
    circle.classList.remove("texture-mode");
    circle.classList.add("white-mode");
    circle.classList.add("active");
    document.body.classList.add("invert");
});

create.addEventListener("mouseenter", () => {
    circle.classList.remove("white-mode");
    circle.classList.add("texture-mode");
    circle.classList.add("active");
    document.body.classList.remove("invert");
});

document.body.addEventListener("mouseleave", () => {
    circle.classList.remove("active");
    document.body.classList.remove("invert");
});
</script>

</body>
</html>
