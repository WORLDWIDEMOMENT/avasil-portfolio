<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dual System</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    color: white;
    font-family: Helvetica, Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
}

/* Основные блоки */
.zone {
    position: absolute;
    bottom: 140px;
    z-index: 10;
    cursor: pointer;
}

.main-title {
    font-size: 72px;
    font-weight: 600;
    letter-spacing: 12px;
    text-transform: uppercase;
}

.sub {
    margin-top: 20px;
    font-size: 16px;
    letter-spacing: 4px;
    line-height: 1.8;
    opacity: 0.7;
}

#build {
    left: 80px;
    text-align: left;
}

#create {
    right: 80px;
    text-align: right;
}

/* Белый слой */
.white-layer {
    position: fixed;
    inset: 0;
    background: white;
    clip-path: circle(0px at 0 0);
    transition: clip-path 1s cubic-bezier(.77,0,.18,1);
    z-index: 2;
}

/* Текстурный слой */
.texture-layer {
    position: fixed;
    inset: 0;
    background-image: url("https://images.unsplash.com/photo-1519608487953-e999c86e7455");
    background-size: cover;
    background-position: center;
    clip-path: circle(0px at 0 0);
    transition: clip-path 1.1s cubic-bezier(.77,0,.18,1);
    z-index: 1;
}

/* Инверсия */
.invert {
    color: black;
}

/* Нижняя ссылка */
.bottom-link {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    letter-spacing: 4px;
    opacity: 0.6;
    cursor: pointer;
    z-index: 10;
    text-transform: uppercase;
}

.bottom-link:hover {
    opacity: 1;
}

/* Адаптив */
@media (max-width: 768px) {
    .main-title {
        font-size: 36px;
    }
    .sub {
        font-size: 14px;
    }
    #build { left: 40px; }
    #create { right: 40px; }
}
</style>
</head>

<body>

<div class="white-layer"></div>
<div class="texture-layer"></div>

<div class="zone" id="build">
    <div class="main-title">TO BUILD</div>
    <div class="sub">
        Architecture<br>
        Urban / Research<br>
        AI Experiments
    </div>
</div>

<div class="zone" id="create">
    <div class="main-title">TO CREATE</div>
    <div class="sub">
        Design<br>
        Video<br>
        Local Radio
    </div>
</div>

<div class="bottom-link">
    Manifesto / About
</div>

<script>

const whiteLayer = document.querySelector('.white-layer');
const textureLayer = document.querySelector('.texture-layer');
const build = document.querySelector('#build .main-title');
const create = document.querySelector('#create .main-title');

let buildTimeout;
let createTimeout;

function expand(layer, x, y) {
    layer.style.clipPath = `circle(150% at ${x}px ${y}px)`;
}

function collapse(layer) {
    layer.style.clipPath = `circle(0px at 0 0)`;
}

/* TO BUILD с задержкой */
build.addEventListener('mouseenter', (e) => {

    buildTimeout = setTimeout(() => {
        expand(whiteLayer, e.clientX, e.clientY);
        document.querySelector('#build').classList.add('invert');
    }, 250); // задержка 250ms

});

build.addEventListener('mouseleave', () => {
    clearTimeout(buildTimeout);
    collapse(whiteLayer);
    document.querySelector('#build').classList.remove('invert');
});

/* TO CREATE с задержкой */
create.addEventListener('mouseenter', (e) => {

    createTimeout = setTimeout(() => {
        expand(textureLayer, e.clientX, e.clientY);
    }, 250);

});

create.addEventListener('mouseleave', () => {
    clearTimeout(createTimeout);
    collapse(textureLayer);
});

</script>

</body>
</html>
