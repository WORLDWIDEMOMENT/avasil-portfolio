<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anastasiya Vasileuskaya — Dual Architectural System</title>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    color: #fff;
    font-family: Helvetica, Arial, sans-serif;
    overflow: hidden;
    height: 100vh;

    opacity: 0;
    animation: fadeIn 1.5s ease forwards;
}

/* Анимация появления */
@keyframes fadeIn {
    to { opacity: 1; }
}

.container {
    position: relative;
    width: 100%;
    height: 100vh;
}

/* Зоны */
.zone {
    position: absolute;
    width: 50%;
    height: 100%;

    display: flex;
    align-items: flex-end;      /* текст ниже */
    padding: 120px 80px;        /* расстояние от края */

    font-size: 56px;            /* крупнее */
    font-weight: 600;
    letter-spacing: 8px;
    text-transform: uppercase;

    z-index: 4;
    text-decoration: none;
    color: inherit;
    transition: 0.3s;
}

.zone:hover {
    letter-spacing: 12px;
}

.left {
    left: 0;
    justify-content: flex-start;
}

.right {
    right: 0;
    justify-content: flex-end;
}

/* Радиальный слой */
.reveal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 2;
    mix-blend-mode: difference;
}

/* Текстура андеграунда */
.texture {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url("https://images.unsplash.com/photo-1519608487953-e999c86e7455");
    background-size: cover;
    background-position: center;
    pointer-events: none;
    z-index: 1;
    opacity: 0;
    transition: opacity 0.4s ease;
}

/* Нижняя подпись */
.center-text {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    letter-spacing: 3px;
    color: #555;
    z-index: 4;
}

/* Адаптив */
@media (max-width: 768px) {
    .zone {
        font-size: 28px;
        padding: 80px 40px;
    }
}

</style>
</head>

<body>

<div class="container">

    <a href="build.html" class="zone left">TO BUILD</a>
    <a href="create.html" class="zone right">TO CREATE</a>

    <div class="reveal"></div>
    <div class="texture"></div>

    <div class="center-text">
        Anastasiya Vasileuskaya — Architectural System
    </div>

</div>

<script>

const reveal = document.querySelector('.reveal');
const texture = document.querySelector('.texture');

let lastX = 0;
let lastY = 0;
let radius = 300;

document.addEventListener('mousemove', (e) => {

    const x = e.clientX;
    const y = e.clientY;
    const width = window.innerWidth;

    const dx = x - lastX;
    const dy = y - lastY;
    const speed = Math.sqrt(dx * dx + dy * dy);

    radius = 250 + speed * 4; // реакция на скорость

    if (x < width / 2) {

        texture.style.opacity = 0;

        reveal.style.background = `
            radial-gradient(ellipse ${radius}px ${radius*0.6}px at ${x}px ${y}px,
            white 0%,
            white 50%,
            transparent 100%)
        `;

    } else {

        texture.style.opacity = 1;

        reveal.style.background = `
            radial-gradient(ellipse ${radius}px ${radius*0.6}px at ${x}px ${y}px,
            black 0%,
            black 50%,
            transparent 100%)
        `;
    }

    lastX = x;
    lastY = y;
});

</script>

</body>
</html>
