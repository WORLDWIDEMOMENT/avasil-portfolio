<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dual System</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body{
    background:black;
    color:white;
    font-family:Helvetica, Arial, sans-serif;
    height:100vh;
    overflow:hidden;
}

/* ---------- ЗОНЫ ---------- */

.zone{
    position:absolute;
    bottom:140px;
    z-index:10;
    transition:opacity .4s ease, transform .4s ease;
}

.main-title{
    font-size:72px;
    font-weight:600;
    letter-spacing:12px;
    text-transform:uppercase;
    cursor:pointer;
}

.sub{
    margin-top:20px;
    font-size:16px;
    letter-spacing:4px;
    line-height:1.8;
    opacity:.7;
}

#build{ left:80px; }
#create{ right:80px; text-align:right; }

/* скрытие противоположной стороны */
.fade-out{
    opacity:0;
    transform:translateY(10px);
    pointer-events:none;
}

/* ---------- СЛОИ ---------- */

.white-layer,
.texture-layer{
    position:fixed;
    inset:0;
    clip-path:circle(0px at 50% 50%);
    transition:clip-path 1.1s cubic-bezier(.77,0,.18,1);
}

.white-layer{
    background:white;
    z-index:2;
}

.texture-layer{
    background-image:url("images/graffiti.jpg"); /* твое изображение */
    background-size:cover;
    background-position:center;
    z-index:1;
}

/* ---------- СЕТКА ДЛЯ BUILD ---------- */

.grid{
    position:fixed;
    inset:0;
    pointer-events:none;
    opacity:0;
    z-index:3;
    transition:opacity .6s ease;

    background-image:
        linear-gradient(rgba(0,0,0,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.08) 1px, transparent 1px);

    background-size: 120px 120px;
}

.grid.active{
    opacity:1;
}

/* ---------- ИНВЕРСИЯ ---------- */

.invert{
    color:black;
}

/* ---------- НИЖНЯЯ ССЫЛКА ---------- */

.bottom-link{
    position:absolute;
    bottom:40px;
    width:100%;
    text-align:center;
    font-size:14px;
    letter-spacing:4px;
    opacity:.6;
    text-transform:uppercase;
    cursor:pointer;
    transition:opacity .3s ease;
}

.bottom-link:hover{ opacity:1; }

</style>
</head>

<body>

<div class="white-layer"></div>
<div class="texture-layer"></div>
<div class="grid"></div>

<div class="zone" id="build">
    <div class="main-title">TO BUILD</div>
    <div class="sub">
        Architecture<br>
        Urban / Research<br>
        AI Experiments
    </div>
</div>

<div class="zone" id="create">
    <div class="main-title">TO CREATE</div>
    <div class="sub">
        Design<br>
        Video<br>
        Local Radio
    </div>
</div>

<div class="bottom-link">
    Manifesto / About
</div>

<script>

const whiteLayer   = document.querySelector('.white-layer');
const textureLayer = document.querySelector('.texture-layer');
const grid         = document.querySelector('.grid');

const buildZone  = document.getElementById('build');
const createZone = document.getElementById('create');

const buildTitle  = buildZone.querySelector('.main-title');
const createTitle = createZone.querySelector('.main-title');

let buildTimeout, createTimeout;
let bx, by, cx, cy;

function expand(layer,x,y){
    layer.style.clipPath = `circle(150% at ${x}px ${y}px)`;
}

function collapse(layer,x,y){
    layer.style.clipPath = `circle(0px at ${x}px ${y}px)`;
}

/* ---------- TO BUILD ---------- */

buildTitle.addEventListener('mouseenter', (e)=>{
    bx = e.clientX;
    by = e.clientY;

    buildTimeout = setTimeout(()=>{
        expand(whiteLayer,bx,by);
        buildZone.classList.add('invert');
        createZone.classList.add('fade-out');
        grid.classList.add('active');
    },250);
});

buildTitle.addEventListener('mouseleave', ()=>{
    clearTimeout(buildTimeout);
    collapse(whiteLayer,bx,by);
    buildZone.classList.remove('invert');
    createZone.classList.remove('fade-out');
    grid.classList.remove('active');
});

/* ---------- TO CREATE ---------- */

createTitle.addEventListener('mouseenter',(e)=>{
    cx = e.clientX;
    cy = e.clientY;

    createTimeout = setTimeout(()=>{
        expand(textureLayer,cx,cy);
        buildZone.classList.add('fade-out');
    },250);
});

createTitle.addEventListener('mouseleave', ()=>{
    clearTimeout(createTimeout);
    collapse(textureLayer,cx,cy);
    buildZone.classList.remove('fade-out');
});

</script>

</body>
</html>
