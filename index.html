<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авасиль :: Dual System</title>
    <style>
        /* ===== БАЗОВЫЕ СБРОСЫ И ПЕРЕМЕННЫЕ ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body
        <div style="position: fixed; top: 0; left: 0; background: red; color: white; z-index: 9999;">TEST</div>
        {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            flex: 1;
        }

        /* ===== НАВИГАЦИЯ ===== */
        .nav {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }

        .nav a {
            text-decoration: none;
            color: inherit;
            font-size: 1.1rem;
            letter-spacing: 0.02em;
            transition: opacity 0.2s;
        }

        .nav a:hover {
            opacity: 0.6;
        }

        /* ===== ЗАГОЛОВОК ===== */
        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
        }

        /* ===== ДВОЙНАЯ СЕТКА ===== */
        .dual-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1rem;
        }

        /* ===== БАЗОВЫЙ СТИЛЬ МИРА ===== */
        .world {
            padding: 2rem;
            min-height: 60vh;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .world h2 {
            font-size: 2rem;
            font-weight: 450;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .project-list {
            list-style: none;
        }

        .project-list li {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .project-list a {
            text-decoration: none;
            color: inherit;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .project-list a:hover {
            border-bottom-color: currentColor;
        }

        /* ===== МИР 1: TO BUILD (СТРОГОСТЬ) ===== */
        .world-build {
            background-color: #f0f0f0;
            color: #111;
            border: 1px solid #333;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.05);
            background-image: 
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .world-build h2 {
            border-bottom-color: #333;
        }

        /* ===== МИР 2: TO CREATE (АНДЕГРАУНД) ===== */
        .world-create {
            background-color: #0a0a0a;
            color: #e0e0e0;
            border: 1px solid #ff4d4d;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.2);
        }

        .world-create h2 {
            border-bottom-color: #ff4d4d;
            color: #ff4d4d;
        }

        .world-create a {
            color: #fff;
        }

        .world-create a:hover {
            border-bottom-color: #ff4d4d;
        }

        /* ===== КОНТАКТЫ (твой блок) ===== */
        .contact {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #ccc;
            text-align: center;
            font-size: 1rem;
        }

        .contact a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .contact a:hover {
            border-bottom-color: currentColor;
        }

        .divider {
            color: #999;
            margin: 0 0.5rem;
        }

        /* ===== АДАПТАЦИЯ ===== */
        @media (max-width: 700px) {
            .container { padding: 1rem; }
            .dual-grid { grid-template-columns: 1fr; }
            .world { min-height: auto; }
            .contact span, .contact a { display: inline-block; margin: 0.2rem 0; }
        }
    </style>
</head>
