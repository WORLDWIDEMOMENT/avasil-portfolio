<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авасиль :: Architecture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background: white;
            color: black;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ---------- ССЫЛКА НАЗАД (как в about) ---------- */
        .back {
            position: fixed;
            top: 40px;
            left: 80px;
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-decoration: none;
            color: black;
            opacity: 0.6;
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        .back:hover {
            opacity: 1;
        }

        /* ---------- ЗАГОЛОВОК СТРАНИЦЫ ---------- */
        .page-title {
            font-size: 72px;
            font-weight: 600;
            letter-spacing: 12px;
            text-transform: uppercase;
            text-align: center;
            padding-top: 120px;
            margin-bottom: 60px;
            color: black;
        }

        /* ---------- СЕТКА КАРТОЧЕК ---------- */
        .projects-grid {
            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .project-card {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 4px;
        }

        .project-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 30px -10px rgba(0,0,0,0.15);
        }

        .project-card h3 {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .project-card .year {
            font-size: 14px;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        /* ---------- БЛЮР ФОНА ---------- */
        .blur-bg {
            filter: blur(5px);
            pointer-events: none;
            transition: filter 0.4s ease;
        }

        /* ---------- МОДАЛЬНОЕ ОКНО ---------- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 200;
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
        }

        .modal-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: white;
            box-shadow: 0 30px 50px rgba(0,0,0,0.3);
            padding: 40px;
            display: flex;
            flex-direction: column;
            z-index: 210;
            border-radius: 8px;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 36px;
            font-weight: 300;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
            line-height: 1;
        }
        .close-btn:hover { opacity: 1; }

        .modal-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .modal-header h2 {
            font-size: 48px;
            font-weight: 500;
            letter-spacing: 6px;
            text-transform: uppercase;
            border-bottom: 1px solid #ccc;
            display: inline-block;
            padding-bottom: 10px;
        }

        .modal-body {
            display: flex;
            gap: 40px;
            flex: 1;
        }
        .modal-description {
            flex: 1;
            font-size: 18px;
            line-height: 1.8;
            opacity: 0.9;
            max-width: 40%;
        }
        .modal-description p {
            margin-bottom: 20px;
        }

        .modal-thumbs {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-content: flex-start;
            justify-content: center;
            max-width: 60%;
        }
        .thumb {
            width: 120px;
            height: 120px;
            background: #eee;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.25s ease;
            object-fit: cover;
            border-radius: 4px;
        }
        .thumb:hover {
            border-color: #888;
        }
        .thumb.expanded {
            transform: scale(1.3);
            border-color: black;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        /* ---------- КОНТАКТЫ (как в about) ---------- */
        .global-footer {
            position: fixed;
            bottom: 40px;
            right: 80px;
            display: flex;
            gap: 16px;
            align-items: center;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            z-index: 50;
            color: black;
        }

        .global-footer a {
            color: black;
            text-decoration: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .global-footer a:hover {
            opacity: 1;
        }

        .global-footer span {
            opacity: 0.3;
        }

        /* ---------- АДАПТАЦИЯ ---------- */
        @media (max-width: 900px) {
            .back { left: 40px; }
            .page-title { font-size: 40px; letter-spacing: 6px; padding-top: 100px; }
            .projects-grid { padding: 0 20px; gap: 20px; }
            .modal-content { padding: 20px; }
            .modal-body { flex-direction: column; }
            .modal-description { max-width: 100%; }
            .modal-thumbs { max-width: 100%; justify-content: center; }
            .global-footer { right: 40px; flex-wrap: wrap; gap: 12px; }
        }
    </style>
</head>
<body>

    <!-- ССЫЛКА НА ГЛАВНУЮ (как в about) -->
    <a href="index.html" class="back">← Back</a>

    <!-- ЗАГОЛОВОК РАЗДЕЛА -->
    <h1 class="page-title">ARCHITECTURE</h1>

    <!-- СЕТКА КАРТОЧЕК ПРОЕКТОВ -->
    <div class="projects-grid" id="projectsGrid">
        <!-- Пример проекта FORTIFICATION (подставь свои данные) -->
        <div class="project-card" 
             data-title="FORTIFICATION" 
             data-description="Исследование оборонительных сооружений. Проект рассматривает фортификацию как пространственный нарратив, сочетающий исторические слои и современные интервенции. 2012, Арль."
             data-images='["images/assets/build/fortification1.jpg", "images/assets/build/fortification2.jpg", "images/assets/build/fortification3.jpg"]'>
            <h3>FORTIFICATION</h3>
            <div class="year">2012</div>
        </div>

        <!-- Сюда добавишь другие проекты (Urban / Research, AI Experiments) по аналогии -->
        <div class="project-card" 
             data-title="URBAN NARRATIVES" 
             data-description="Исследование городских систем через генеративные алгоритмы. Серия диаграмм и пространственных инсталляций."
             data-images='["images/assets/build/urban1.jpg", "images/assets/build/urban2.jpg"]'>
            <h3>URBAN NARRATIVES</h3>
            <div class="year">2023</div>
        </div>

        <div class="project-card" 
             data-title="AI EXPERIMENTS" 
             data-description="Генеративные модели в архитектурном проектировании. Эксперименты с планировочными структурами."
             data-images='["images/assets/build/ai1.jpg", "images/assets/build/ai2.jpg", "images/assets/build/ai3.jpg"]'>
            <h3>AI EXPERIMENTS</h3>
            <div class="year">2024</div>
        </div>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО (скрыто по умолчанию) -->
    <div class="modal" id="projectModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">FORTIFICATION</h2>
            </div>
            <div class="modal-body">
                <div class="modal-description" id="modalDesc">
                    <p>Описание проекта будет здесь.</p>
                </div>
                <div class="modal-thumbs" id="modalThumbs">
                    <!-- миниатюры добавляются скриптом -->
                </div>
            </div>
        </div>
    </div>

    <!-- КОНТАКТЫ (как на about) -->
    <div class="global-footer">
        <a href="mailto:navilen@bk.ru">navilen@bk.ru</a>
        <span>—</span>
        <a href="https://www.instagram.com/molodostibolshenebudet/" target="_blank">Instagram</a>
        <span>—</span>
        <a href="https://www.behance.net/avasileuskaya" target="_blank">Behance</a>
        <span>—</span>
        <a href="https://linkedin.com/in/worldwidemoment/" target="_blank">LinkedIn</a>
    </div>

    <script>
        // ---------- РАБОТА С МОДАЛЬНЫМ ОКНОМ ----------
        const modal = document.getElementById('projectModal');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeBtn = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const modalThumbs = document.getElementById('modalThumbs');
        const projectsGrid = document.getElementById('projectsGrid');
        const pageTitle = document.querySelector('.page-title');
        const backLink = document.querySelector('.back');

        function setBlur(blur) {
            const elements = [projectsGrid, pageTitle, backLink];
            if (blur) {
                elements.forEach(el => el.classList.add('blur-bg'));
            } else {
                elements.forEach(el => el.classList.remove('blur-bg'));
            }
        }

        function openModal(title, description, images) {
            modalTitle.textContent = title;
            // Заменяем переносы строк на параграфы, если нужно
            modalDesc.innerHTML = `<p>${description.replace(/\n/g, '</p><p>')}</p>`;
            // Генерируем миниатюры
            modalThumbs.innerHTML = '';
            images.forEach(src => {
                const img = document.createElement('img');
                img.className = 'thumb';
                img.src = src;
                img.alt = 'project image';
                // Если изображение не загружается, показываем серый квадрат
                img.onerror = function() {
                    this.style.background = '#ccc';
                    this.src = ''; // убираем битую ссылку
                };
                img.addEventListener('click', function(e) {
                    e.stopPropagation();
                    // Убираем класс expanded у всех, добавляем текущему
                    document.querySelectorAll('.thumb').forEach(th => th.classList.remove('expanded'));
                    this.classList.add('expanded');
                });
                modalThumbs.appendChild(img);
            });
            modal.classList.add('active');
            setBlur(true);
        }

        function closeModalFunc() {
            modal.classList.remove('active');
            setBlur(false);
        }

        // Обработчики на карточки проектов
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('click', () => {
                const title = card.dataset.title || 'Проект';
                const description = card.dataset.description || 'Описание отсутствует.';
                let images = [];
                try {
                    images = JSON.parse(card.dataset.images || '[]');
                } catch (e) {
                    images = [];
                }
                // Если нет изображений, создадим плейсхолдеры
                if (images.length === 0) {
                    images = ['placeholder1', 'placeholder2', 'placeholder3'];
                }
                openModal(title, description, images);
            });
        });

        // Закрытие по крестику, оверлею и Escape
        closeBtn.addEventListener('click', closeModalFunc);
        modalOverlay.addEventListener('click', closeModalFunc);
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModalFunc();
            }
        });
    </script>

    <!-- Дополнительный стиль для плейсхолдеров -->
    <style>
        .thumb:not([src]), .thumb[src=""] {
            background: #ddd;
            display: inline-block;
        }
    </style>
</body>
</html>
